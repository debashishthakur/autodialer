services:
  - type: web
    name: autodialer-api
    env: ruby
    plan: free
    buildCommand: "bundle install; bundle exec rake db:migrate"
    startCommand: "bundle exec rails s -b 0.0.0.0"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: autodialer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: autodialer-redis
          property: connectionString
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: RAILS_ENV
        value: production

  - type: worker
    name: autodialer-worker
    env: ruby
    plan: free
    buildCommand: "bundle install"
    startCommand: "bundle exec sidekiq"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: autodialer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: autodialer-redis
          property: connectionString

  - type: pserv
    name: autodialer-db
    plan: free

  - type: redis
    name: autodialer-redis
    plan: starter
